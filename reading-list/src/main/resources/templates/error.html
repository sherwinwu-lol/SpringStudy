<!--Spring Boot 默认会给以下参数给错误页面-->
<!--timestamp: 错误发生的时间.-->
<!--status: HTTP状态码-->
<!--error: 错误原因.-->
<!--exception: 异常的类名-->
<!--message: 异常消息-->
<!--BindingResult: 异常里的各种错误-->
<!--trace: 异常跟踪信息-->
<!--path: 错误发生时请求的URL路径-->
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
    <head>
        <title>Oops!</title>
        <link rel="stylesheet" th:href="@{/style.css}"/>
    </head>

    <body>
        <div class="errorPage">
            <span class="oops">Oops!</span><br/>
            <img src="@{/MissingPage.png}"/>
            <!--显示请求的路径-->
            <p>There seems to be a problem with the page you requested(
                <span th:text="${path}"></span>).</p>
            <!--显示错误明细-->
            <p th:text="${'Details: ' + message}"></p>
        </div>
    </body>
</html>
